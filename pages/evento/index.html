<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de eventos | Eventos C4A</title>
    <link rel="stylesheet" href="../../assets/styles/main.css" />
  </head>
  <body>
    <main>
      <section class="glass-card">
        <div class="glass-header">
          <div>
            <h1>Gestión de eventos</h1>
            <p class="badge">Crea, edita y monitorea la asistencia</p>
          </div>
          <div class="actions">
            <button id="enableEditBtn" class="btn btn-outline hidden" type="button" title="Editar evento">
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" width="18" height="18">
                <path
                  d="M15.232 5.232a3 3 0 0 1 4.243 4.243l-9.193 9.192a1 1 0 0 1-.53.28l-4 .8a1 1 0 0 1-1.18-1.18l.8-4a1 1 0 0 1 .28-.53l9.193-9.193zm2.828 1.415a1 1 0 0 0-1.414 0L9 14.293V15h.707l7.646-7.646a1 1 0 0 0 0-1.414zM7.586 16 7 18.414 9.414 17.828 9.999 17.242V16H7.586z"
                ></path>
              </svg>
              Editar
            </button>
            <a class="btn btn-outline" href="../usuario/index.html">Volver al panel</a>
            <button id="logoutBtn" class="btn btn-primary">Cerrar sesión</button>
          </div>
        </div>

        <section class="glass-card" style="margin-top: 1.5rem; padding: 1.5rem">
          <h2>Crear o actualizar evento</h2>
          <form id="eventForm">
              <input type="hidden" id="eventId" name="eventId" />
              <div class="flex">
                <div style="flex: 1 1 180px">
                  <label for="eventType">Tipo de evento</label>
                  <input id="eventType" name="eventType" type="text" required />
                </div>
                <div style="flex: 1 1 180px">
                  <label for="eventSponsor">Empresa patrocinadora</label>
                  <input id="eventSponsor" name="eventSponsor" type="text" />
                </div>
              </div>
              <div class="flex">
                <div style="flex: 1 1 220px">
                  <label for="eventName">Nombre del evento</label>
                  <input id="eventName" name="eventName" type="text" required />
                </div>
                <div style="flex: 1 1 220px">
                  <label for="eventManagers">Encargados</label>
                  <input id="eventManagers" name="eventManagers" type="text" required />
                </div>
              </div>
              <div>
                <label for="eventDescription">Descripción</label>
                <textarea id="eventDescription" name="eventDescription" rows="3" required></textarea>
              </div>
              <div class="flex" style="gap: 1rem; flex-wrap: wrap">
                <div style="flex: 1 1 140px">
                  <label for="eventGuests">Número de invitados</label>
                  <input id="eventGuests" name="eventGuests" type="number" min="1" required />
                </div>
                <div style="flex: 1 1 160px">
                  <label for="eventDate">Fecha</label>
                  <input id="eventDate" name="eventDate" type="date" required />
                </div>
                <div style="flex: 1 1 160px">
                  <label for="eventStartTime">Hora de inicio</label>
                  <input id="eventStartTime" name="eventStartTime" type="time" required />
                </div>
                <div style="flex: 1 1 160px">
                  <label for="eventEndTime">Hora de fin</label>
                  <input id="eventEndTime" name="eventEndTime" type="time" required />
                </div>
              </div>
              <div>
                <label for="eventLocation">Lugar</label>
                <input id="eventLocation" name="eventLocation" type="text" required />
              </div>
              <p id="eventMessage" class="success hidden"></p>
            <div class="form-actions">
              <button type="button" id="clearFormBtn" class="btn btn-outline">Limpiar</button>
              <button type="submit" class="btn btn-primary">Guardar evento</button>
            </div>
          </form>
        </section>
      </section>
    </main>
    <footer>© <span id="year"></span> Eventos C4A • Eventos</footer>

    <script src="../../core/storage.js"></script>
    <script src="../../core/api.js"></script>
    <script src="../../core/auth.js"></script>
    <script src="./evento.js"></script>
  </body>
</html>
