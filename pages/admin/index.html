<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Administrador | Eventia</title>
    <link rel="stylesheet" href="../../assets/styles/main.css" />
  </head>
  <body>
    <main>
      <section class="glass-card">
        <div class="glass-header">
          <div>
            <h1>Panel de administrador</h1>
            <p class="badge">Gestiona clientes y sus accesos</p>
          </div>
          <div class="actions">
            <a class="btn btn-outline" href="../evento/index.html">Eventos</a>
            <button id="logoutBtn" class="btn btn-primary">Cerrar sesión</button>
          </div>
        </div>

        <article class="card-section">
          <div class="glass-card" style="padding: 1.5rem">
            <h2>Registrar cliente</h2>
            <form id="clientForm">
              <div class="flex">
                <div style="flex: 1 1 220px">
                  <label for="clientName">Nombre completo</label>
                  <input id="clientName" name="clientName" type="text" required />
                </div>
                <div style="flex: 1 1 220px">
                  <label for="clientEmail">Correo</label>
                  <input id="clientEmail" name="clientEmail" type="email" required />
                </div>
              </div>
              <div class="flex">
                <div style="flex: 1 1 220px">
                  <label for="clientCompany">Empresa</label>
                  <input id="clientCompany" name="clientCompany" type="text" required />
                </div>
                <div style="flex: 1 1 220px">
                  <label for="clientPassword">Contraseña</label>
                  <input id="clientPassword" name="clientPassword" type="text" placeholder="Generada automáticamente" readonly />
                </div>
              </div>
              <p id="clientMessage" class="success hidden"></p>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar cliente</button>
              </div>
            </form>
          </div>

          <div>
            <div class="glass-header" style="margin-bottom: 1rem">
              <h2>Clientes registrados</h2>
              <div class="search-box" style="min-width: 220px">
                <input id="clientSearch" type="search" placeholder="Buscar por nombre o empresa" />
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="m21 21-4.35-4.35m0 0a7 7 0 1 0-9.9-9.9 7 7 0 0 0 9.9 9.9Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
            </div>

            <div class="table-wrapper">
              <table>
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Empresa</th>
                    <th>Usuarios asociados</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="clientTableBody">
                  <tr>
                    <td colspan="5">No hay clientes registrados</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>© <span id="year"></span> Eventia • Administrador</footer>

    <script src="../../core/storage.js"></script>
    <script src="../../core/api.js"></script>
    <script src="../../core/auth.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
